apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: my-namespace  # Replace with your actual namespace
spec:
  rules:
  - host: hello-world.local  # This should match the host you want to access
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-service  # Replace with your service name
            port:
              number: 5678  # Replace with the port defined in your service
